[tool:pytest]
minversion = 6.0
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --tb=short --strict-markers --disable-warnings --no-header --quiet -x --maxfail=3
markers =
    fast: Fast unit tests (< 5 seconds)
    slow: Slower integration tests
    network: Tests requiring network access