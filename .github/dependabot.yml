version: 2

updates:

- package-ecosystem: "npm"
  directory: "/"
  schedule:
    interval: "weekly"
    day: "monday"
    time: "09:00"
  open-pull-requests-limit: 10
  reviewers:
  - "jeremyeder"
  assignees:
  - "jeremyeder"
  commit-message:
    prefix: "deps"
    prefix-development: "deps-dev"
    include: "scope"
  labels:
  - "dependencies"
  - "automerge"
